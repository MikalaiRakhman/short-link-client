<mat-toolbar class="toolbar-header">
  <mat-toolbar-row>
      <button mat-flat-button color="primary" [routerLink]="''">ShortUrl</button>
      <button mat-flat-button *ngIf="isLoggedInAdmin()" color="accent" [routerLink]="'/users'">Users</button>
      <span class="spacer"></span>
      <ng-container>
          <button mat-flat-button *ngIf="!isLoggedIn()" color="primary" [routerLink]="'/register'">Register</button>
          <button mat-flat-button *ngIf="!isLoggedIn()" color="primary" [routerLink]="'/login'">Log in</button>
          <button mat-flat-button *ngIf="isLoggedIn()" color="warn" (click)="onLogout()">Log out</button>
          <button mat-icon-button *ngIf="isLoggedIn()" aria-label="User Profile" (click)="onUserProfile()">
              <mat-icon>person</mat-icon>
          </button>
      </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
