<mat-card class="register-card custom-card" appearance="outlined">
  <mat-card-header>
      <mat-card-title class="header-title">Register form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">       
          <mat-form-field class="example-full-width custom-form-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required />
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email must be in a valid format.</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width custom-form-field" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" required />
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('minLength')">Password must be at least 6 characters.</mat-error>
          </mat-form-field>
          <div class="register-button-container">
              <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
